<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Ajax</title>
<style>
#container{
	width: 500px;
	height: 500px;
	border: 1px solid #F00;
}
</style>
</head>
<body>
	<button id="btn">Ajax</button>
	<div id="container">
	</div>

	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script>

	$(function(){

		$('#btn').on('click', function(evt){
			console.log('click');

			$.ajax({
				url:'omikuji.html',
				type: 'GET',
				dataType: 'html'
			}).done(function(data){
				console.log('成功');

				showHTML(data);

			}).fail(function(){
				console.log('失敗しました');
			});


			function showHTML(data){
				$('#container').html(data);
			}

		});



	});
	</script>
</body>
</html>
